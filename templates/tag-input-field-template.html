<input type="text" name="tagEditor" placeholder="{{placeholder}}" ng-model="userInput" ng-keypress="keyPressed($event)"ng-change="verifyTag()" ng-trim="false">
<span ng-if="suggestedTags.length > 0" style="font-weight:bold; font-size:0.8em;">Suggested tags: &nbsp</span><span ng-repeat="sortedTag in suggestedTags | limitTo:5"><tag type="suggestion" value="{{sortedTag.tag}}"></tag></span>
