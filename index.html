<!-- FIXME: MISSING DOCTYPE TAG MAY CAUSE JQUERY ISSUES. ADDING IT BREAKS THE UI SOMEWHAT -->
<!-- <!DOCTYPE HTML> -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NUSAnswers</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/32.ico' />
    <!--<link rel="stylesheet" href="styles/icons.css">-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="styles/trumbowyg.min.css">
</head>

<body ng-app="quoraApp" ng-controller="MainCtrl">
    <!-- hardcoded logo in corner -->
    <div ui-sref="home" class="nus-logo">
      <div class="logo-container">
        <img src="icon.svg" class="logo">
      </div>
      <span class="white-text logo-text">NUSAnswers<span style="font-size:0.8em;"><sub>beta</sub></span></span>
    </div>

    <!-- loading screen -->
    <div style="text-align:center;" ng-if="loading" class="loading-container animate-fade-in">
        <div style="display:inline-block; padding:10px;" class="v-align">
            <p style="font-weight:200;font-size:1.9em;"class="white-text">Hold on while we are fetching all questions...</p>
            <img style="width:100px; clear:both;"src="rolling.svg">
        </div>
    </div>

    <navbar></navbar>
    <!-- Each view of the app is separate into views folder -->
    <div ui-view></div>
    <!-- Each view of the app is separate into views folder -->

    <!-- unfortunately materialize is depenedent on jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>

    <script src="js/angular-ui-router-0.2.18.min.js"></script>
    <script src="js/plugins/angular-animate.min.js"></script>
    <script src="js/plugins/dropzone.js"></script>

    <!-- main config, sets up ui-route and links everything together -->
    <script src="js/constants.js"></script>
    <script src="app.js"></script>
    <script src="js/custom-animations.js"></script>
    <!-- controllers -->
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/navbar-controller.js"></script>
    <script src="js/controllers/QA-controller.js"></script>
    <script src="js/controllers/profile-controller.js"></script>
    <!-- services -->
    <script src="js/services/question-service.js"></script>
    <!-- directives -->
    <script src="js/jquery_stuff.js"></script>
    <script src="js/directives/comment-directive.js"></script>
    <script src="js/directives/tag-directive.js"></script>
    <script src="js/directives/comments-section-directive.js"></script>
    <script src="js/directives/wysiwyg-editor-directive.js"></script>
    <script src="js/directives/navbar-directive.js"></script>
    <script src="js/directives/collapse-text-directive.js"></script>
    <script src="js/directives/trending-box-directive.js"></script>
    <script src="js/directives/tag-input-field-directive.js"></script>
    <script src="js/directives/post-directive.js"></script>
    <script src="js/directives/add-comment-directive.js"></script>
    <script src="js/directives/search-popup-directive.js"></script>
    <script src="js/plugins/trumbowyg.min.js"></script>

</body>
</html>
