<div class="container">

  <div class="section">

    <div class="row">

      <post type="question"></post>

      <div class="col s12">
        <h5 style="font-size:1.3em;font-weight:250;"class="grey-text text-darken-2">{{numAnswers}} Answer<span ng-if="numAnswers !== 1">s</span></h5>
        <hr/>
      </div>

      <post ng-repeat="post in post.answers" type="answer"></post>

    <!-- row end -->
    </div>

  <!-- section end -->
  </div>
</div>
